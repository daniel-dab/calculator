<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator by Regyu</title>
</head>

<body>
    <div class="container">
        <div class="calculatorBox"> 
            <div class="calculatorBox__display">
                <div class="calculatorBox__display--top">

                </div>
                <div class="calculatorBox__display--down">
                    0
                </div>
            </div>
            <div class="calculatorBox__keyboard">
                <div data-key="53">
                    %
                </div>
                <div>
                    C
                </div>
                <div data-key="8" id="backspace">
                    <img src="images/delete.svg" alt="delete sign">
                </div>
                <div data-key="111">
                    /
                </div>
                <div class="color" data-key="103">
                    7
                </div>
                <div class="color" data-key="104">
                    8
                </div>
                <div class="color" data-key="105">
                    9
                </div>
                <div data-key="106" id="multiply">
                    <img src="images/multiply.svg" alt="multiply sign">
                </div>
                <div class="color" data-key="100">
                    4
                </div>
                <div class="color" data-key="101">
                    5
                </div>
                <div class="color" data-key="102">
                    6
                </div>
                <div data-key="109">
                    -
                </div>
                <div class="color" data-key="97">
                    1
                </div>
                <div class="color" data-key="98">
                    2
                </div>
                <div class="color" data-key="99">
                    3
                </div>
                <div data-key="107">
                    +
                </div>
                <div class="color">
                    +/-
                </div>
                <div class="color" data-key="96">
                    0
                </div>
                <div class="color" data-key="110">
                    ,
                </div>
                <div data-key="13">
                    =
                </div>
            </div>
        </div>
    </div>
</body>

</html>
